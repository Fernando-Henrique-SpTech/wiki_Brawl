<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logar</title>
    <link rel="stylesheet" href="src/css/logar.css">
</head>

<body>

    <section class="main">
        <div class="background"></div>

        <div class="form-box">
            <div class="title">
                <h2>Login Wiki - BS</h2>
            </div>

            <form id="register_form" class="form-content" method="POST">
                <div class="form-description">
                    <h2>Logar usuário</h2>
                    <p>Bem vindo de volta, insira suas credencias e acompanhe seu progresso</p>
                </div>
                <div class="form-input"><input type="email" placeholder="Digite seu email" required></div>
                <div class="form-input"><input type="password" placeholder="Digite sua senha" required></div>

                <div class="form-btn">
                    <button id="logar_conta" type="submit">Login</button>
                    <button id="cancel_btn" type="button">Cancelar</button>

                    <a href="cadastrar.html">Não tenho cadastro</a>
                </div>

            </form>
        </div>
    </section>
</body>

</html>
<script>
    const cancel = document.getElementById("cancel_btn");
    cancel.addEventListener("click", cancelarFormulario) 

    function cancelarFormulario() {
        window.open("index.html", "_self")
    }
</script>
