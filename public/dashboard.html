<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu perfil</title>
    <link rel="stylesheet" href="src/css/dashboard.css">
    <script src="https://kit.fontawesome.com/80ec270284.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/progressbar.js/dist/progressbar.min.js"></script>
</head>

<body>
    <div class="main">
        <div class="dash-box">
            <div class="menu">
                <div class="head-menu">
                    <div class="logo-icon"><img src="src/assets/logo.png" alt=""></div>
                    <div class="logo-name">Wiki Brawl Stars</div>
                </div>
                <div class="menu-options">
                    <ul>
                        <a href="" class="submenu-option">
                            <i class="fa-solid fa-gauge"></i>
                            <p>Dashboard</p>
                            <span>></span>
                        </a>
                        <a href="" class="submenu-option">
                            <i class="fa-solid fa-headset"></i>
                            <p>Suporte</p>
                            <span>></span>
                        </a>
                        <a href="" class="submenu-option">
                            <i class="fa-solid fa-door-open"></i>
                            <p>Sair</p>
                            <span>></span>
                        </a>
                    </ul>
                </div>
            </div>
            <div class="dash-area">
                <div class="user-section">
                    <h2>Usuário: <span id="userName"></span></h2>
                    <h2>Email: <span id="userEmail"></span></h2>
                </div>
                <div class="kpi-section">
                    <div class="kpi-card">
                        <div class="kpi-head">
                            <i class="fa-solid fa-eye"></i>
                            <h2>vizualizações </h2>
                            <div class="info"><i class="fa-solid fa-circle-info"></i></div>
                        </div>
                        <div class="kpi-value">
                            <h3>10</h3>
                        </div>
                    </div>

                    <div class="kpi-card">
                        <div class="kpi-head">
                            <i class="fa-solid fa-heart"></i>
                            <h2>gostei</h2>
                            <div class="info"><i class="fa-solid fa-circle-info"></i></div>
                        </div>
                        <div class="kpi-value">
                            <h3>10</h3>
                        </div>
                    </div>

                    <div class="kpi-card">
                        <div class="kpi-head">
                            <i class="fa-solid fa-skull"></i>
                            <h2> Brawlers </h2>
                            <div class="info"><i class="fa-solid fa-circle-info"></i></div>
                        </div>
                        <div class="kpi-value">
                            <h3>10</h3>
                        </div>
                    </div>
                </div>

                <div class="dash-section">
                    <div class="logo">
                        <img src="src/assets/mini-logo.png" alt="">
                    </div>
                    <div class="title">
                        <h2>Meu Progresso</h2>
                        <div class="info"><i class="fa-solid fa-circle-info"></i></div>
                    </div>
                    <div id="progress-container"></div>
                </div>

            </div>
        </div>
    </div>
    <script src="src/js/dashboard.js"></script>
</body>

</html>
<script>
    userName.innerHTML = sessionStorage.NOME_USUARIO;
    userEmail.innerHTML = sessionStorage.EMAIL_USUARIO;
</script>
